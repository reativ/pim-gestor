<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="g" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#0044EE"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CCFF"/>
      <stop offset="100%" stop-color="#0033CC"/>
    </linearGradient>
  </defs>
  <!-- Black background -->
  <rect width="100" height="100" fill="#000"/>
  <!-- Orbit bottom arc (in front of bars) -->
  <path d="M16,74 C28,92 72,92 84,74" stroke="url(#g2)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Bars -->
  <rect x="20" y="58" width="13" height="26" rx="3" fill="url(#g)"/>
  <rect x="37" y="44" width="13" height="40" rx="3" fill="url(#g)"/>
  <rect x="54" y="30" width="13" height="54" rx="3" fill="url(#g)"/>
  <!-- Orbit top arc (behind, fainter) -->
  <path d="M16,70 C28,52 72,52 84,70" stroke="url(#g2)" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.45"/>
  <!-- Dots -->
  <rect x="50" y="20" width="8" height="8" rx="2" fill="#00E5FF"/>
  <rect x="62" y="13" width="6" height="6" rx="1.5" fill="#00E5FF"/>
  <!-- Arrow -->
  <line x1="75" y1="40" x2="88" y2="24" stroke="url(#g)" stroke-width="5" stroke-linecap="round"/>
  <polyline points="80,21 89,24 86,33" stroke="url(#g)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
