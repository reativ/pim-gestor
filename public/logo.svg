<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bars" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#00E8FF"/>
      <stop offset="50%" stop-color="#0099FF"/>
      <stop offset="100%" stop-color="#0033CC"/>
    </linearGradient>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CCFF"/>
      <stop offset="100%" stop-color="#003FBB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#000"/>

  <!-- Orbit — bottom visible arc (in front of bars) -->
  <path d="M30,148 C50,172 150,172 170,148"
    stroke="url(#orb)" stroke-width="9" fill="none" stroke-linecap="round"/>

  <!-- Bar 1 — shortest, left -->
  <rect x="38" y="112" width="24" height="48" rx="5" fill="url(#bars)"/>
  <!-- Bar 2 — medium -->
  <rect x="70" y="88" width="24" height="72" rx="5" fill="url(#bars)"/>
  <!-- Bar 3 — tall -->
  <rect x="102" y="65" width="24" height="95" rx="5" fill="url(#bars)"/>
  <!-- Bar 4 — tallest, right -->
  <rect x="134" y="44" width="18" height="116" rx="4" fill="url(#bars)"/>

  <!-- Orbit — top arc (behind bars, fainter) -->
  <path d="M30,144 C50,118 150,118 170,144"
    stroke="url(#orb)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Dots above bars -->
  <rect x="96" y="48" width="13" height="13" rx="3.5" fill="#00E8FF"/>
  <rect x="114" y="33" width="11" height="11" rx="3" fill="#00E8FF"/>

  <!-- Arrow shaft -->
  <line x1="158" y1="106" x2="178" y2="64"
    stroke="url(#orb)" stroke-width="9" stroke-linecap="round"/>
  <!-- Arrow head -->
  <path d="M167,56 L182,66 L172,78"
    stroke="url(#orb)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
